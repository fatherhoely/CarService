<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service DApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('wheelmoving.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 0 0 30px #ff0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Car Service</h1>
    <h2>Welcome back to the Car Service DApp</h2>
    <button class="button" onclick="navigateToService()">Request a service</button>

    <script>
        function navigateToService() {
            window.location.href = 'CarService.html';
        }
    </script>
</body>
</html>
